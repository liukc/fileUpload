<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        a[class="button-selectimg"] {
            color: #00A2D4;
            padding: 4px 6px;
            border: 1px dashed #00A2D4;
            border-radius: 2px;
            text-decoration: none;
        }

        input[id="avatval"] {
            padding: 3px 6px;
            padding-left: 10px;
            border: 1px solid #E7EAEC;
            width: 230px;
            height: 33px;
            line-height: 30px;
            border-left: 3px solid #3FB7EB;
            background: #FAFAFB;
            border-radius: 2px;
        }

        input[type='file'] {
            border: 0px;
            display: none;
        }
    </style>
    <link rel="stylesheet" href="bootstrap-4.4.1-dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <div class="card text-center">
        <div class="card-header">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03"
                        aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a class="navbar-brand" href="#">文件管理</a>

                <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                    <form name="file" class="form-inline my-2 my-lg-0 mr-auto" action="/fileUpload/fileUploadServlet" method="post" enctype="multipart/form-data">
                        <div class="input-file">
                            <input type="text" id="avatval" placeholder="请选择文件···" readonly="readonly"/>
                            <input type="file" name="avatar" id="avatar"/>
                            <a href="javascript:void(0);" class="button-selectimg" id="avatsel1">选择文件</a>
                            <input type="submit" class="btn btn-outline-success btn-sm" style="margin-bottom: 5px" value="提交">
                        </div>
                    </form>
                    <form class="form-inline my-2 my-lg-0" action="index.html" method="post">
                        <input class="form-control mr-sm-2" type="search" placeholder="查找文件" aria-label="Search">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">搜索</button>
                    </form>
                </div>
            </nav>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">First</th>
                    <th scope="col">Last</th>
                    <th scope="col">Handle</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Jacob</td>
                    <td>Thornton</td>
                    <td>@fat</td>
                </tr>
                </tbody>
            </table>
            <div style="margin-left: 40%">
                <ul class="pagination">
                    <li class="page-item">
                        <a class="page-link" href="#" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item">
                        <a class="page-link" href="#" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
</body>
<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
<script>
    $(function () {
        $("#avatsel1").click(function () {
            $("input[type='file']").trigger('click');
        });
        $("#avatval").click(function () {
            $("input[type='file']").trigger('click');
        });
        $("input[type='file']").change(function () {
            $("#avatval").val($(this).val());
        });
    });
</script>
</html>
